<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
		.cortela, .ui-accordion-content.ui-helper-reset.ui-widget-content.ui-helper-hidden, body, .ui-layout-unit-content.ui-widget-content{
			background-color: #FAFCFF !important; 
		}
		#painelMenu {
			border: 0px !important;	
		}
		#j_idt144 > #j_idt69 > #pacienteConsulta_input, #j_idt144 > #j_idt69 > #pacienteConsulta{
			width: 100% !important;
		}
	</style>
	<script type="text/javascript">
		
		PrimeFaces.locales['pt'] = {  
	            closeText: 'Fechar',  
	            prevText: 'Anterior',  
	            nextText: 'Próximo',  
	            currentText: 'Começo',  
	            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
	            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
	            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
	            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
	            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
	            weekHeader: 'Semana',  
	            firstDay: 1,  
	            isRTL: false,  
	            showMonthAfterYear: false,  
	            yearSuffix: '',  
	            timeOnlyTitle: 'Só Horas',  
	            timeText: 'Tempo',  
	            hourText: 'Hora',  
	            minuteText: 'Minuto',  
	            secondText: 'Segundo',  
	            currentText: 'Data Atual',  
	            ampm: false,  
	            month: 'Mês',  
	            week: 'Semana',  
	            day: 'Dia',  
	            allDayText : 'Todo Dia'  
	        };
	
	</script>
	
	
</h:head>
	<h:body>
		<!-- INICIO DO MODAL DO CADASTRO DE ENDEREÇO DO CLIENTE -->
		<p:dialog header="Cadastro do Endereço" widgetVar="modalEnd" modal="true" position="top">
			
			<!-- INICIO DO FORM DO CADASTRO DE ENDEREÇO DO CLIENTE -->
			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12">
			
			<div class="ui-g-12 ui-md-12 ui-lg-3"></div>
			<h:panelGrid columns="12" styleClass="ui-g-12 ui-md-12 ui-lg-6">
				<h:panelGrid columns="1">
					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<p:inputText value="" title="Digite um Cep e clique em Buscar CEP" placeholder="Digite o CEP"/>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<p:button value="Buscar CEP"/>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
			
			<h:form id="formPaciente">
				<h:panelGrid columns="3" >
					
					<h:panelGrid columns="1">
							Logradouro:
							<p:inputText size="50" value="" title="Logradouro do Paciente" type="text" placeholder="Logradouro"/>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
							N.º:
							<p:inputText size="7" value="" title="Número" type="number" placeholder="N.º"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
							Complemento:
							<p:inputText size="20" value="" title="Complemento" type="text" placeholder="Email"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid columns="4" >
					<h:panelGrid columns="1">
							Bairro:
							<p:inputText size="20" value="" title="Email do Paciente" type="email" placeholder="Email"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
							Cidade:
							<p:inputText size="25" value="" title="Email do Paciente" type="email" placeholder="Email"/>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
							UF:
							<p:inputText size="7" value="" title="Email do Paciente" type="email" placeholder="Email"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
							País:
							<p:inputText size="20" value="" title="Email do Paciente" type="email" placeholder="Email"/>
					</h:panelGrid>
				</h:panelGrid>
			
				<p:panel style="text-align:center;">
					<p:commandButton value="Cadastrar" onclick="PF('modalEnd').hide();"/>	
					
					<p:commandButton value="Cancelar" onclick="PF('modalEnd').hide();"/>
				</p:panel>
			</h:form>
			</p:panel>
			<!-- FIM DO FORM DO CADASTRO DE ENDEREÇO DO CLIENTE -->	
				
				
				
		</p:dialog>
	<!-- FIM DO MODAL DO CADASTRO DE ENDEREÇO DO CLIENTE -->
	
	
		<p:layout fullPage="true" styleClass="cortela">
		    <p:layoutUnit position="center" styleClass="cortela">
		  		<p:panel styleClass="ui-g-12 ui-md-10 ui-lg-12 cortela" id="painelMenu"><!-- INICIO PAINEL DO TOPO -->
					<h:form>  <!-- INICIO MENU -->
						<p:growl id="messages"/>
							<p:menubar>
							    <p:menuitem value="Início" url="../../index.jsf" icon="ui-icon-home"/>
							    <p:submenu label="Cadastrar" >
							       <p:menuitem value="Paciente" url="/pages/paciente/paciente.jsf"/>
							       <p:menuitem value="Médico" url="#" />
							       <p:menuitem value="Convênio" url="#" />
							     </p:submenu>
							 
							     <p:submenu label="Pesquisar" >
							       <p:menuitem value="Agenda" url="#" />
							       <p:menuitem value="Cliente" url="#"  />
							     </p:submenu>
							        
							     <p:submenu label="Relatórios" >
							        <p:submenu label="Pacientes">
							            <p:menuitem value="Todos" url="#"  />
							            <p:menuitem value="Agendados" url="#"  />
							            <p:menuitem value="Excluídos" url="#"  />
							        </p:submenu>
							            <p:menuitem value="Agenda" url="#"  />
							            <p:menuitem value="Financeiro" url="#"  />
							      </p:submenu>

						<f:facet name="options">
							<p:outputLabel value="Pesquisar Cliente:" for="acForce" />
							<p:autoComplete id="acForce" forceSelection="true"
								value="#{autoCompleteView.txt5}"
								completeMethod="#{autoCompleteView.completeText}"
								placeholder="Nome, Email ou Cpf" />

							<h:form>
								<p:growl id="messages" showDetail="true" />
								<p:outputLabel value="Bem vindo: " for="usuarioLogado"/>
								<p:menuButton value="Gilson Santos" id="usuarioLogado" >
									<p:menuitem value="Atualizar Dados" actionListener="#{menuView.update}"
										update="messages" icon="ui-icon-arrowrefresh-1-w" />
									<p:separator />
									<p:menuitem value="Logout" url="#" icon="ui-icon-home"></p:menuitem>
								</p:menuButton>
							</h:form>

						</f:facet>
					</p:menubar>
				</h:form><!-- FIM MENU -->
			</p:panel><!-- FIM PAINEL DO TOPO --> 
				
				<!-- INICIO PAINEL FORM PACIENTE -->
			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12" header="Dados do Paciente">
				<h:form>
<!-- 				<div class="ui-g-12 ui-md-12 ui-lg-1"></div> -->
				<h:panelGrid columns="6">
					
					<h:panelGrid columns="1">
					Nome:
						<p:inputText value="" title="Nome do Paciente" placeholder="Nome"/>
						<p/>
					Email:
						<p:inputText value="" title="Email do Paciente" type="email" placeholder="Email"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
					CPF:
						<p:inputText value="" title="CPF do Paciente" type="" placeholder="CPF"/>
						<p/>
					Identidade:
						<p:inputText value="" title="Identidade do Paciente" type="" placeholder="Identidade"/>
					</h:panelGrid>
					<h:panelGrid columns="1">
					Data de Nascimento:
						<p:calendar id="dataNascimento" title="Data de Nascimento" placeholder="Data de Nascimento"/>
							<p/>
					Sexo:
					        <p:selectOneRadio id="sexo" value="" label="Sexo">
					            <f:selectItem itemLabel="Masculino" itemValue="m" />
					            <f:selectItem itemLabel="Feminino" itemValue="f" />
					        </p:selectOneRadio>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
					
					Telefone:
						<h:panelGrid columns="2">
								<p:inputText value="" title="Digite o DDD" type="text" size="5" maxlength="2" placeholder="DDD"/>
								<p:inputText value="" title="Digite o Tel" type="" placeholder="Telefone"/>
						</h:panelGrid>
					<p/>
					Celular:
						<h:panelGrid columns="2">
								<p:inputText value="" title="Digite o DDD" type="text" size="5" maxlength="2" placeholder="DDD"/>
								<p:inputText value="" title="Digite o Cel" type="" placeholder="Celular"/>
						</h:panelGrid>
						
					</h:panelGrid>
					<div class="ui-g-12 ui-md-12 ui-lg-1"></div>
					<h:panelGrid columns="1" border="5" style="margin-top:25px;">
						<h:panelGrid columns="1">
								<p:commandButton value="Endereço" type="button" onclick="PF('modalEnd').show();"/>
						</h:panelGrid>
						
						<h:panelGrid columns="1">
						
								<p:commandButton value="Agendar Consulta" type="button" onclick="PF('modalConsulta').show();"/>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				
				
				
				
				
				<div class="ui-g-12 ui-md-12 ui-lg-5"></div>
				<h:panelGrid columns="2">
				
				<p:commandButton  value="Salvar" type="button" onclick="PF('dlg2').show();" />
				<p:commandButton  value="Cancelar" type="button" />
				</h:panelGrid>
			</h:form>
			</p:panel>
			<!-- FIM PAINEL FORM PACIENTE -->
			
			
			
			
			<!-- INICIO PAINEL TABELA DO HISTÓRICO DE CONSULTAS DO PACIENTE-->
			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12 cortela">
				<h:form>
					<p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}" 
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="10" style="margin-bottom:20px" emptyMessage="O paciente não possui histórico de consultas">
						<f:facet name="{Exporters}">
							<h:commandLink>
								<p:graphicImage value="/img/excel.png" width="24px"/>
								<p:dataExporter type="xls" target="tbl" fileName="cars" />
							</h:commandLink>

							<h:commandLink>
								<p:graphicImage value="img/pdf.png" width="24px"/>
								<p:dataExporter type="pdf" target="tbl" fileName="cars" />
							</h:commandLink>
						</f:facet>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:outputText value="#{car.id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Horário" />
							</f:facet>
							<h:outputText value="#{car.year}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Descrição" />
							</f:facet>
							<h:outputText value="#{car.brand}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Situação" />
							</f:facet>
							<h:outputText value="#{car.color}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Ação" />
							</f:facet>
							<h:outputText value="#{car.color}" />
						</p:column>
					</p:dataTable>

				</h:form>
					
			</p:panel>
			
		</p:layoutUnit>
		
		<p:layoutUnit position="south" footer="&copy; Copyright todos os direitos reservados - Gilson Santos e Mario Glaucon - Sistema de Controle Odontológico" styleClass="cortela"></p:layoutUnit>
		
		</p:layout>
	</h:body>
</html>
